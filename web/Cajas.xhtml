<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/masterPage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="areaTrabajo">

        <h:form>
            <p:panel id="panel" header="New User">

                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5" columnClasses="no-border, no-border">
                    <p:outputLabel for="firstname" value="Firstname:" />
                    <p:inputText id="firstname" value="#{cargoControlador.cargo.nombre}" required="true" label="Firstname">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="firstname" display="icon" />

                    <p:outputLabel for="lastname" value="Lastname:" />
                    <p:inputText id="lastname" value="hola" label="Lastname" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgLastname" event="keyup" />
                    </p:inputText>
                    <p:message for="lastname" id="msgLastname" display="icon" />

                </h:panelGrid>

                <p:commandButton value="Save" update="panel"  icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
