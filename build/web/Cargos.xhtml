<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/masterPage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="areaTrabajo">
        <h:form>
            <p:growl id="msgDisplay" showDetail="true" />
            <p:panel id="panel" header="Nuevo Cargo" style="width: 620px"> 
                <p:messages id="msgs" />
                <p:panelGrid columns="1" columnClasses="no-border, no-border" style="width: 600px" >                    
                    <p:fieldset legend="Detalles del Cargo" toggleable="true" toggleSpeed="10" collapsed="true">
                        <p:ajax event="toggle" listener="#{cargoControlador.mostrarOcultarDetalles}" update="msgDisplay" />
                        <h:panelGrid columns="3" border="0" cellpadding="3">
                            <p:outputLabel for="txtnombre" value="Nombre: " />
                            <p:inputText id="txtnombre" value="#{cargoControlador.cargo.nombre}" required="true" autocomplete="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="txtnombre" display="icon" id="msgNombre"/>
                        </h:panelGrid>
                    </p:fieldset>            
                    <p:fieldset legend="Permisos Operacionales" toggleable="true" toggleSpeed="10" collapsed="true">
                        <p:ajax event="toggle" listener="#{cargoControlador.mostrarOcultarOperaciones}" update="msgDisplay" />
                        <h:panelGrid columns="4" cellspacing="20" border="0">
                                                        
                            <p:outputLabel for="ModAgenda" value="Agenda: " />        
                            <p:selectBooleanButton id="ModAgenda" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.modAgenda}" />

                            <p:outputLabel for="ModAtencion" value="Atencion: " />        
                            <p:selectBooleanButton id="ModAtencion" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.modAtencion}" />

                            <p:outputLabel for="ModExamenes" value="Examenes Mod: " />        
                            <p:selectBooleanButton id="ModExamenes" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.modExamenes}" />

                            <p:outputLabel for="ModHonorarios" value="Honorarios " />        
                            <p:selectBooleanButton id="ModHonorarios" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.modHonorarios}" />

                            <p:outputLabel for="ModRecepcion" value="Recpecion: " />        
                            <p:selectBooleanButton id="ModRecepcion" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.modRecepcion}" />

                            <p:outputLabel for="ModRegistro" value="Registro: " />        
                            <p:selectBooleanButton id="ModRegistro" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.modRegistro}" />                        
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Permisos administrativos" toggleable="true" toggleSpeed="10" collapsed="true">
                        <p:ajax event="toggle" listener="#{cargoControlador.mostrarOcultarAdministrativos}" update="msgDisplay" />
                        <h:panelGrid columns="4" cellspacing="20" border="0">
                            <p:outputLabel for="MtnCajas" value="MtnCajas: " />        
                            <p:selectBooleanButton id="MtnCajas" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.mtnCajas}" />

                            <p:outputLabel for="mtnCargos" value="MtnCargos " />        
                            <p:selectBooleanButton id="mtnCargos" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.mtnCargos}" />

                            <p:outputLabel for="mtnEspecialidades" value="mtnEspecialidades " />        
                            <p:selectBooleanButton id="mtnEspecialidades" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.mtnEspecialidades}" />

                            <p:outputLabel for="mtnInsumos" value="mtnInsumos " />        
                            <p:selectBooleanButton id="mtnInsumos" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.mtnInsumos}" />

                            <p:outputLabel for="mtnPacientes" value="mtnPacientes " />        
                            <p:selectBooleanButton id="mtnPacientes" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.mtnPacientes}" />

                            <p:outputLabel for="mtnPersonal" value="mtnPersonal " />        
                            <p:selectBooleanButton id="mtnPersonal" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.mtnPersonal}" />

                            <p:outputLabel for="mtnUsuarios" value="mtnUsuarios " />        
                            <p:selectBooleanButton id="mtnUsuarios" offLabel="NO" onLabel="SI" value="#{cargoControlador.cargo.mtnUsuarios}" />
                        </h:panelGrid>
                    </p:fieldset>
                    <p:commandButton id="submitButton" value="Guardar" update="panel" action="#{cargoControlador.guardar(actionEvent)}"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
